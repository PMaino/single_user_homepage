<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <title>My Homepage</title>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <style>
      hr {
      border-top: 1px solid grey;
      }
    </style>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
      <div class="container">

        <!-- BRAND -->
        <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My blog</a>

        <!-- CONTENT LEFT HAND SIDE -->
        <ul class="navbar-nav align-items-center mr-auto">
          <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li><a class="nav-link" href="http://www.github.com">Github</a></li>
          <li><a class="nav-link" href="http://www.linkedIn.com/in/philipp-maÃ¯no">LinkedIn</a></li>
        </ul>

        <!-- CONTENT RIGHT HAND SIDE -->
        <ul class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
            <li><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
            <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            <li><p class="navbar-text">Welcome: {{user.username}}</p></li>
          {% else %}
            <li><a class='nav nav-link align-items-center nav-right' href="{% url 'login' %}"><i class="fas fa-user"></i></a></li>
          {% endif %}

        </ul>
      </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container loader">
      <div class="row">
        <div class="col-md-8">
          <div class="blog-posts">
            <br>
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
